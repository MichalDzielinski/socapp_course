{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <div class="flex justify-center mt-5">
        <h2 class="text-3xl font-normal mb-2 text-gray-500">My Posts</h2>
    </div>
    <div class="grid grid-cols-1 mx-60 p-10">
    {% for p in posts %}
    <a href="">
        
        <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
            <div class="user-container flex mx-5 my-5">
                <img class="w-12 h-12 rounded-full" src="{{ p.user.profile.photo.url }}" alt="">
                <div class="mx-2 my-2 font-bold"><span class="text-indigo-500">{{p.user}}</span></div>
            </div>
            <img clas src="{{p.image.url}}" alt="">
        </div>
        <div class="px-6 py-4 ">
            <div class="icon-container flex gap-3">
                <img class="w-5 h-5" src="{% static 'users/images/hrt.png' %}" alt="">
                <img class="w-5 h-5" src="{% static 'users/images/cmnt.png' %}" alt="">
                <img class="w-4 h-4" src="{% static 'users/images/shre.png' %}" alt="">
            </div>
            
        </div>
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{p.title}}</div>
            <p class="text-gray-700 text-base">{{p.caption}}</p>
        </div>

    </a>   

    
    {% endfor  %}

    </div>
    
{% endblock content %}
